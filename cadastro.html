<!DOCTYPE html>
<html>
<head>
  <title>Página de Login e Cadastro</title>
  <link rel="stylesheet" type="text/css" href="cadastro.css">
</head>
<body>
  <header>
    <h1>Delícias de Bolo</h1>
    <p>Encomende os melhores bolos para sua festa</p>
  </header>
  <main>
    <section id="cadastro">
      <h2>Cadastro</h2>
      <form>
        <label for="fullname">Nome completo</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Digite seu nome completo"
          required>

        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu e-mail"
          required>

        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Digite sua senha"
          required>

        <button type="submit">Cadastrar</button>
        <p class="login">Já tem uma conta? <a href="login.html">Faça login</a></p>
      </form>
    </section>
  </main>

  <footer>
    <p>Todos os direitos reservados &copy; 2023 Delícias de Bolo</p>
  </footer>
</body>
</html>
