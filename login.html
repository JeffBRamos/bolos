<!DOCTYPE html>
<html>
<head>
  <title>Página de Login e Cadastro</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <header>
    <h1>Delícias de Bolo</h1>
    <p>Encomende os melhores bolos para sua festa</p>
  </header>
  <main>
    <section id="login">
      <h2>Login</h2>
      <form>
        <label for="username">Usuário</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Digite seu e-mail"
          required>

        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Digite sua senha"
          required>

        <button type="submit">Entrar</button>
        <p class="cadastra">Não tem uma conta? <a href="cadastro.html">Cadastrar-se</a></p>
      </form>
    </section>

    <footer>
      <p>Todos os direitos reservados &copy; 2023 Delícias de Bolo</p>
    </footer>
  </main>
</body>
</html>
